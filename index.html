<!-- Google Fonts -->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
/* ===== BODY ===== */
body{
    margin:0;
    min-height:100vh;
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(135deg,#ffdde1,#ee9ca7,#c471ed,#fbc8d4);
    background-size:600% 600%;
    animation:bgMove 18s ease infinite;
    font-family:'Poppins',sans-serif;
}

@keyframes bgMove{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

/* Glow clouds */
.cloud{
    position:absolute;
    width:450px;
    height:450px;
    background:radial-gradient(circle,rgba(255,255,255,.65),transparent 70%);
    filter:blur(90px);
    animation:floatCloud 16s infinite alternate;
}
.cloud.one{top:-150px;left:-150px}
.cloud.two{bottom:-150px;right:-150px;animation-delay:6s}

@keyframes floatCloud{
    from{transform:translateY(0)}
    to{transform:translateY(-90px)}
}

/* Floating hearts */
.heart{
    position:absolute;
    bottom:-20px;
    opacity:.85;
    animation:floatUp 9s linear infinite;
}
@keyframes floatUp{
    from{transform:translateY(0) scale(.9);opacity:1}
    to{transform:translateY(-120vh) scale(1.2);opacity:0}
}

/* ===== CARD ===== */
.card{
    background:rgba(255,255,255,.92);
    backdrop-filter:blur(14px);
    border-radius:40px;
    box-shadow:0 40px 90px rgba(233,30,99,.35);
    padding:40px;
    max-width:720px;
    width:95%;
    text-align:center;
    animation:pop .8s ease;
}

@keyframes pop{
    from{transform:scale(.8);opacity:0}
    to{transform:scale(1);opacity:1}
}

.hidden{display:none}

/* Buttons */
.btn-love{
    border-radius:50px;
    padding:15px 40px;
    font-size:22px;
    margin:12px;
    transition:.35s;
}
.btn-love:hover{
    transform:scale(1.2);
    box-shadow:0 10px 25px rgba(233,30,99,.45);
}

/* Images */
.img-style{
    width:100%;
    max-height:270px;
    object-fit:cover;
    border-radius:35px;
    margin-bottom:22px;
    box-shadow:0 15px 35px rgba(0,0,0,.25);
}

/* ===== LOVE LETTER ===== */
.love-box{
    margin-top:30px;
    padding:35px;
    border-radius:35px;
    background:linear-gradient(135deg,#fff1f7,#ffe4ec);
    box-shadow:
        0 0 25px rgba(233,30,99,.35),
        inset 0 0 20px rgba(255,255,255,.6);
    animation:fadeUp 1.4s ease;

    max-height:330px;
    overflow-y:auto;
}

/* Scrollbar */
.love-box::-webkit-scrollbar{
    width:6px;
}
.love-box::-webkit-scrollbar-thumb{
    background:#e91e63;
    border-radius:10px;
}

@keyframes fadeUp{
    from{opacity:0;transform:translateY(50px)}
    to{opacity:1;transform:translateY(0)}
}

.love-title{
    font-family:'Great Vibes',cursive;
    font-size:42px;
    color:#e91e63;
    margin-bottom:15px;
    text-shadow:0 4px 12px rgba(233,30,99,.4);
}

.type-text{
    font-size:24px;
    line-height:2.2;
    white-space:pre-line;
    color:#444;
}

.highlight{
    color:#e91e63;
    font-weight:600;
}
</style>
</head>
